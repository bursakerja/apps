<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <script src="../js/autentikasiSignIn.js"></script> -->
  </head>
  <body>
    <h1 id="pesan" class="text-center pt-32"></h1>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        // Ambil pesan hasil respons dari local storage
        const message = localStorage.getItem("message");

        // Tampilkan pesan dalam elemen dengan ID "pesan"
        const pesanElement = document.getElementById("pesan");
        pesanElement.innerText = message;
      });
    </script>
  </body>
</html>
